sudo: false
language: node_js
node_js:
  - "6"
  - "7"
  - "8"
dist: trusty
services:
  - node

branches:
  except:
    - /^pr\..*/
    - /^features\..*/
  only:
    - master
    - develop
    - /^v[0-9]+\.){0,2}(\*|[0-9]+

cache:
  directories:
    - $HOME/.djantaio/

before_install:
  - git config user.name "$GH_USER"
  - git config user.email "$GH_USER_EMAIL"
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://$GH_TOKEN:@github.com" > .git/credentials

install:
  - npm run git-submodule
  - npm i

after_success:
  # Only continue for 'develop' or 'release/*' branches
  - if [ "$TRAVIS_BRANCH" =~ "^(develop$|feature//*)" ]; then
      echo "Trigged branch= $TRAVIS_BRANCH"
    else
      npm run build
    fi

notifications:
  email: false
  slack:
    rooms:
      - djantaio:1GeeSv1noSekK9to1yTqsbDw#djantaio
    on_success: always
    #on_failure: always
    template:
      - Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch}
        by %{author} %{result} in %{duration}
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/527ecb157afe8c3f6eb9
    on_success: change
    on_failure: always
    on_start: never
